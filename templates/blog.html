{% extends 'base.html' %}
{% block css %}


         <style>
            .card {
 
  height:600px;
  background-color: #7e77e4;
  border-color: transparent;
  margin-bottom:30px;
  
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
   
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.999s;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.card-front {
  background-color: #df3f3f;
  color: #7e77e4;
  display: flex;
  align-items: center;
  border: 10px solid #df3f3f;
  border-radius: 10px;
  justify-content: center;
  font-size: 24px;
  transform: rotateY(0deg);
}

.card-back {
  background-image: linear-gradient(#8a1506,rgba(124, 71, 248, 0.533));
  color: #fff;
  display: flex;
  align-items: center;
  border: 10px solid #8a1506;
  border-radius: 10px;
  justify-content: center;
  font-size: 24px;
  transform: rotateY(180deg);
}

         </style>

{% endblock %}
