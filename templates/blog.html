{% extends 'base.html' %}
{% block css %}


         <style>
            .card {
 
  height:600px;
  background-color: #7e77e4;
  border-color: transparent;
  margin-bottom:30px;
  
  perspective: 1000px;
}

.card-inner {
  width: 100%;
  height: 100%;
   
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.999s;
}

.card:hover .card-inner {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.card-front {
  background-color: #df3f3f;
  color: #7e77e4;
  display: flex;
  align-items: center;
  border: 10px solid #df3f3f;
  border-radius: 10px;
  justify-content: center;
  font-size: 24px;
  transform: rotateY(0deg);
}

.card-back {
  background-image: linear-gradient(#8a1506,rgba(124, 71, 248, 0.533));
  color: #fff;
  display: flex;
  align-items: center;
  border: 10px solid #8a1506;
  border-radius: 10px;
  justify-content: center;
  font-size: 24px;
  transform: rotateY(180deg);
}

         </style>

{% endblock %}

   {% block body %}
      <!-- blog -->
      <div class="blog" style="border-top: 0;">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage text_align_center">
                     <h2><span class="blue whitebg">We Recommend... This!</span></h2>
                     <p>We think that this milktea might be for you. Check it out!</p>
                  </div>
               </div>
            </div>
            <div class="row gy-5">
                  

               <div class="card col-md-4">
                  <div class="card-inner">

                     <div class="card-front" style="overflow: hidden;">

                        <img src="static/images/{{image}}" alt="#"/>  


                     </div> 

                     <div class="card-back">
                        <div class="row justify-content-center text-align-center align-items-center">
                           <div class="col-md-12">
                        <h4> {{milktea}}</h4><br>
                           </div>
                           <div class="col-md-12">
                        <p>{{description}}</p>
                           </div>
                        </div>

                     </div>

               
                  </div>
               </div> 

               <div class="col-md-4 text-center" style="display: flex; justify-content: center; align-items: center;">
                  <div class=""><h2>OR...</h2></div>
               </div> 


               <div class="card col-md-4">
                  <div class="card-inner">

                     <div class="card-front">

                        <img src="static/images/{{image2}}" alt="#" style="overflow: hidden;">  


                     </div> 

                     <div class="card-back">
                        <div class="row justify-content-center text-align-center align-items-center">
                           <div class="col-md-12">
                        <h4> {{milktea2}}</h4><br>
                           </div>
                           <div class="col-md-12">
                        <p>{{description2}}</p>
                           </div>
                        </div>

                     </div>

               
                  </div>
               </div> 

               




            </div>
            <div class="col-md-12 d-flex align-items-center justify-content-center text-align-center">
               <a href="{{url_for('recommend')}}"><button class="btn btn-primary read_more pl-3 pr-3">Another one?</button></a>
            </div>
         </div>
      </div>
      <!-- end blog -->


{% endblock %}
